apiVersion: 1.0.0
metadata:
  generateName: php-mysql-wordpress-
projects:
  - name: bedrock
components:
  - id: redhat/php/latest
    memoryLimit: 1Gi
    type: chePlugin
  - id: redhat/php-debugger/latest
    memoryLimit: 256Mi
    type: chePlugin
  - mountSources: true
    endpoints:
      - name: 8080-tcp
        port: 8080
    memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: composer
        containerPath: /home/user/.composer
    image: 'quay.io/eclipse/che-php-7:7.19.2'
    alias: php
  - mountSources: false
    endpoints:
      - attributes:
          discoverable: 'true'
        name: db
        port: 3306
    memoryLimit: 256Mi
    type: dockerimage
    image: docker.io/centos/mysql-57-centos7
    alias: mysql
    env:
      - value: user
        name: MYSQL_USER
      - value: root
        name: MYSQL_PASSWORD
      - value: root
        name: MYSQL_ROOT_PASSWORD
      - value: database
        name: MYSQL_DATABASE
commands:
  - name: Start Apache Web Server
    actions:
      - type: exec
        command: service apache2 start
        component: php
  - name: Stop Apache Web Server
    actions:
      - type: exec
        command: service apache2 stop
        component: php
  - name: Restart Apache Web Server
    actions:
      - type: exec
        command: service apache2 restart
        component: php
  - name: Configure Bedrock
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/bedrock'
        type: exec
        command: composer create-project roots/bedrock .
        component: php
  - name: Configure Apache Web Server DocumentRoot
    actions:
      - type: exec
        command: |
          if grep -q '/projects$' /etc/apache2/sites-available/000-default.conf; then
            sed -i 's|DocumentRoot /projects|DocumentRoot /projects/bedrock/web|' /etc/apache2/sites-available/000-default.conf
          else
            echo "DocumentRoot already configured!"
          fi
        component: php
